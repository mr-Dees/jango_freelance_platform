<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмена проекта</title>
</head>
<body>

<h1>Вы уверены, что хотите отменить проект "{{ project.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, отменить проект</button>
    <a href="{% url 'project_detail' project.id %}">Нет, вернуться к проекту</a>
</form>

</body>
</html>
