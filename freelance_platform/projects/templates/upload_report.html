<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить отчет по проекту</title>
</head>
<body>
    <h1>Загрузить отчет по проекту: {{ project.title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить отчет</button>
    </form>

</body>
</html>
