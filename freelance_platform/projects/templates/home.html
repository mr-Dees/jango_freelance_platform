<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фриланс Платформа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на платформу фриланс-проектов!</h1>
        <a href="{% url 'register' %}" class="button">Регистрация</a>
        <a href="{% url 'login' %}" class="button">Вход</a>
    </div>
</body>
</html>
