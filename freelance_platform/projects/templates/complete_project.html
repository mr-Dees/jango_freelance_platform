<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завершение проекта</title>
</head>
<body>

<h1>Завершение проекта: {{ application.project.title }}</h1>

<p><strong>Фрилансер:</strong> {{ application.freelancer.username }}</p>

<form method="post">

    <button type="submit">Завершить проект</button>
</form>

<a href="{% url 'employer_dashboard' %}">Вернуться в личный кабинет</a>

</body>
</html>
