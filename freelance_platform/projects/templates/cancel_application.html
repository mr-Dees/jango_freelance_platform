<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отменить заявку</title>
</head>
<body>

    <form method="post">

        <a href="{% url 'freelancer_dashboard' %}">Нет, вернуться назад</a>
    </form>

</body>
</html>
